{% load static %}
<!doctype html>
<html lang="fa" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="{% static 'favicon.png' %}" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}داروخانه دکتر واعظ{% endblock %}</title>
  
  {% block extra_css %}{% endblock %}
  
  <script type="module" crossorigin src="{% static 'js/bundle26.js' %}"></script>
  <link rel="stylesheet" crossorigin href="{% static 'css/main.css' %}">
</head>

<body x-data="{ loaded: true, openCategory: false, activeCategory: null }">
  <!-- start preloader -->
  <div x-show="loaded"
    x-init="window.addEventListener('DOMContentLoaded', () => {setTimeout(() => loaded = false, 500)})"
    class="fixed top-0 left-0 z-9999999 flex h-screen w-screen items-center justify-center bg-white">
    <span class="loader"></span>
  </div>
  <!-- end preloader -->

  <div class="h-screen overflow-auto">
    {% include 'partials/header.html' %}
    
    {% block content %}{% endblock %}
    
    {% include 'partials/footer.html' %}
    
    {% include 'partials/mobile_navigation.html' %}
  </div>

  {% block extra_js %}{% endblock %}
</body>

</html>
