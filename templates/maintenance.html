  <title>سایت در حال به‌روزرسانی است</title>
  <link rel="stylesheet" href="/static/css/main.css" />
  <link rel="stylesheet" href="/static/css/main2.css" />

<body class="bg-gray-50">
  <div class="h-screen overflow-auto">
    <!-- Main container -->
    <div class="flex h-screen flex-col items-center justify-center">
      <main>
        <div class="container mx-auto flex flex-col items-center justify-center px-4 py-16">
          <img src="/static/images/repair.png" alt="در حال تعمیرات" class="mb-8 w-[500px] max-w-full object-contain opacity-90" />

          <h2 class="mb-4 text-center text-xl font-bold text-gray-800 md:text-2xl">
            سایت در حال به‌روزرسانی است
          </h2>
          
          <p class="mb-8 max-w-md text-center text-gray-600">
            در حال ارتقاء سایت هستیم تا تجربه بهتری برای شما فراهم کنیم. لطفاً بعداً مراجعه کنید.
          </p>
          
          <!-- Countdown Timer -->
          <div class="mb-8 flex items-center gap-4">
            <div class="text-center">
              <div class="rounded-lg bg-primary-100 px-4 py-2">
                <span id="hours" class="text-2xl font-bold text-primary-800">02</span>
              </div>
              <span class="mt-1 text-xs text-gray-500">ساعت</span>
            </div>
            <span class="text-2xl font-bold text-gray-400">:</span>
            <div class="text-center">
              <div class="rounded-lg bg-primary-100 px-4 py-2">
                <span id="minutes" class="text-2xl font-bold text-primary-800">30</span>
              </div>
              <span class="mt-1 text-xs text-gray-500">دقیقه</span>
            </div>
            <span class="text-2xl font-bold text-gray-400">:</span>
            <div class="text-center">
              <div class="rounded-lg bg-primary-100 px-4 py-2">
                <span id="seconds" class="text-2xl font-bold text-primary-800">00</span>
              </div>
              <span class="mt-1 text-xs text-gray-500">ثانیه</span>
            </div>
          </div>

              </svg>
            </a>
          </div>
        </div>
      </main>
    </div>
  </div>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      let hours = 2;
      let minutes = 30;
      let seconds = 0;
      
      const hoursEl = document.getElementById('hours');
      const minutesEl = document.getElementById('minutes');
      const secondsEl = document.getElementById('seconds');
      
      setInterval(() => {
        if (seconds > 0) {
          seconds--;
        } else if (minutes > 0) {
          minutes--;
          seconds = 59;
        } else if (hours > 0) {
          hours--;
          minutes = 59;
          seconds = 59;
        }
        
        hoursEl.textContent = String(hours).padStart(2, '0');
        minutesEl.textContent = String(minutes).padStart(2, '0');
        secondsEl.textContent = String(seconds).padStart(2, '0');
      }, 1000);
    });
  </script>
</body>
</html>
