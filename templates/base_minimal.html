<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}داروخانه دکتر واعظی - تست سرعت{% endblock %}</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: Tahoma, Arial, sans-serif; background: #f5f5f5; color: #333; direction: rtl; }
    .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
    header { background: #0ea5e9; color: white; padding: 15px 0; }
    header .container { display: flex; justify-content: space-between; align-items: center; }
    nav a { color: white; text-decoration: none; margin: 0 15px; }
    nav a:hover { text-decoration: underline; }
    main { min-height: 60vh; padding: 30px 0; }
    footer { background: #333; color: white; padding: 20px 0; text-align: center; }
    .card { background: white; border-radius: 8px; padding: 20px; margin: 15px 0; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .btn { display: inline-block; padding: 10px 20px; background: #0ea5e9; color: white; text-decoration: none; border-radius: 5px; }
    .btn:hover { background: #0284c7; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; }
    .product-card { background: white; border-radius: 8px; padding: 15px; text-align: center; }
    .product-card img { max-width: 100%; height: 150px; object-fit: contain; }
    .product-card h3 { font-size: 14px; margin: 10px 0; }
    .product-card .price { color: #0ea5e9; font-weight: bold; }
    h1, h2, h3 { margin-bottom: 15px; }
    .hero { background: linear-gradient(135deg, #0ea5e9, #06b6d4); color: white; padding: 60px 20px; text-align: center; border-radius: 10px; margin-bottom: 30px; }
    .hero h1 { font-size: 2em; margin-bottom: 15px; }
    .hero p { font-size: 1.1em; margin-bottom: 20px; }
    .section-title { font-size: 1.5em; margin: 30px 0 20px; padding-bottom: 10px; border-bottom: 2px solid #0ea5e9; }
    .categories { display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 30px; }
    .category-item { background: white; padding: 10px 20px; border-radius: 20px; text-decoration: none; color: #333; }
    .category-item:hover { background: #0ea5e9; color: white; }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h2>داروخانه دکتر واعظی</h2>
      <nav>
        <a href="/">خانه</a>
        <a href="/shop/">فروشگاه</a>
        <a href="/cart/">سبد خرید</a>
        <a href="/accounts/login/">ورود</a>
      </nav>
    </div>
  </header>

  <main>
    <div class="container">
      {% block content %}{% endblock %}
    </div>
  </main>

  <footer>
    <div class="container">
      <p>© 1404 داروخانه دکتر واعظی - تمامی حقوق محفوظ است</p>
    </div>
  </footer>
</body>
</html>
