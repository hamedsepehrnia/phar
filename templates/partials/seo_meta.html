{% load static %}
<!-- Basic Meta Tags -->
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<!-- SEO Meta Tags -->
<meta name="description" content="{% block meta_description %}{{ site_settings.site_description|default:'داروخانه آنلاین دکتر واعظی - خرید دارو و مکمل با تخفیف ویژه و ارسال سریع به سراسر کشور' }}{% endblock %}">
<meta name="keywords" content="{% block meta_keywords %}داروخانه آنلاین، خرید دارو، مکمل غذایی، محصولات بهداشتی، داروخانه دکتر واعظی{% endblock %}">
<meta name="author" content="{{ site_settings.site_name|default:'داروخانه دکتر واعظی' }}">
<meta name="robots" content="{% block meta_robots %}index, follow{% endblock %}">
<link rel="canonical" href="{% block canonical_url %}{{ request.build_absolute_uri }}{% endblock %}">

<!-- Open Graph / Facebook -->
<meta property="og:type" content="{% block og_type %}website{% endblock %}">
<meta property="og:url" content="{{ request.build_absolute_uri }}">
<meta property="og:title" content="{% block og_title %}{{ site_settings.site_name|default:'داروخانه دکتر واعظی' }}{% endblock %}">
<meta property="og:description" content="{% block og_description %}{{ site_settings.site_description|default:'داروخانه آنلاین دکتر واعظی - خرید دارو و مکمل با تخفیف ویژه' }}{% endblock %}">
<meta property="og:image" content="{% block og_image %}{{ request.scheme }}://{{ request.get_host }}{% static 'images/og-image.jpg' %}{% endblock %}">
<meta property="og:site_name" content="{{ site_settings.site_name|default:'داروخانه دکتر واعظی' }}">
<meta property="og:locale" content="fa_IR">

<!-- Twitter Card -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:url" content="{{ request.build_absolute_uri }}">
<meta name="twitter:title" content="{% block twitter_title %}{{ site_settings.site_name|default:'داروخانه دکتر واعظی' }}{% endblock %}">
<meta name="twitter:description" content="{% block twitter_description %}{{ site_settings.site_description|default:'داروخانه آنلاین دکتر واعظی' }}{% endblock %}">
<meta name="twitter:image" content="{% block twitter_image %}{{ request.scheme }}://{{ request.get_host }}{% static 'images/og-image.jpg' %}{% endblock %}">

<!-- Additional Meta Tags -->
<meta name="theme-color" content="#0ea5e9">
<meta name="msapplication-TileColor" content="#0ea5e9">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<!-- Favicon -->
<link rel="icon" type="image/svg+xml" href="{% static 'favicon.png' %}">
<link rel="apple-touch-icon" href="{% static 'favicon.png' %}">

<!-- Structured Data - Organization -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Organization",
  "name": "{{ site_settings.site_name|default:'داروخانه دکتر واعظی' }}",
  "url": "{{ request.scheme }}://{{ request.get_host }}",
  "logo": "{{ request.scheme }}://{{ request.get_host }}{% static 'images/logo.svg' %}",
  "description": "{{ site_settings.site_description|default:'داروخانه آنلاین با ارائه محصولات اصل و ارسال سریع' }}",
  "address": {
    "@type": "PostalAddress",
    "addressCountry": "IR",
    "addressLocality": "{{ site_settings.city|default:'تهران' }}"
  },
  "contactPoint": {
    "@type": "ContactPoint",
    "telephone": "{{ site_settings.phone|default:'' }}",
    "contactType": "Customer Service"
  },
  "sameAs": [
    "{{ site_settings.instagram|default:'' }}",
    "{{ site_settings.telegram|default:'' }}"
  ]
}
</script>

{% block extra_structured_data %}{% endblock %}
