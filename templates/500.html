{% load static %}
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خطای سرور - {{ site_settings.site_name|default:"داروخانه دکتر واعظ" }}</title>
    <script type="module" crossorigin src="{% static 'js/bundle26.js' %}"></script>
    <link rel="stylesheet" crossorigin href="{% static 'css/main.css' %}">
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex items-center justify-center px-4">
        <div class="text-center max-w-md">
            <!-- آیکون 500 -->
            <div class="mb-8">
                <span class="text-9xl font-bold text-red-200">۵۰۰</span>
            </div>
            
            <h1 class="text-2xl font-bold text-gray-800 mb-4">خطای سرور!</h1>
            <p class="text-gray-600 mb-8">
                متأسفانه مشکلی در سرور رخ داده است. لطفاً کمی صبر کنید و دوباره تلاش کنید.
            </p>
            
            <div class="flex flex-col sm:flex-row gap-4 justify-center">
                <a href="{% url 'core:home' %}" 
                   class="bg-primary-600 hover:bg-primary-700 text-white px-8 py-3 rounded-lg font-semibold transition-colors">
                    صفحه اصلی
                </a>
                <button onclick="location.reload()" 
                        class="bg-gray-100 hover:bg-gray-200 text-gray-700 px-8 py-3 rounded-lg font-semibold transition-colors">
                    تلاش مجدد
                </button>
            </div>
        </div>
    </div>
</body>
</html>
