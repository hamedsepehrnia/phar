<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود</title>
    <!-- link css -->
    <link rel="stylesheet" href="src/css/style.css">
</head>

<body>
    <section class="relative flex items-center justify-center min-h-screen w-full">
        <!-- background -->
        <div
            class="pointer-events-none absolute inset-0 bg-login flex w-screen items-center justify-center overflow-hidden">
        </div>

        <div
            class="relative w-[27rem] mx-5 flex flex-col justify-center py-12 px-4 md:px-8 bg-white shadow-md rounded-xl">
            <div class="flex items-center justify-center">
                <a href="" class="flex flex-col items-center text-center">
                    <img src="images/logo.svg" alt="" class="">
                </a>
            </div>
            <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
                <p class="mb-2 text-gray-900 font-semibold font-yekan-bakh text-lg">ورود | ثبت‌نام </p>
                <form class="space-y-5" action="#" method="POST">
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-600">لطفا
                            شماره موبایل یا
                            ایمیل خود را وارد کنید </label>
                        <div class="mt-3">
                            <input type="text" required=""
                                class="block w-full p-3 text-sm/6 md:text-basec outline-1 -outline-offset-1 placeholder:text-gray-400 transition-all
                                 text-gray-800 bg-slate-200 border-b-4 border-gray-300 focus:border-b-primary-800 appearance-none rounded-lg outline-none">
                        </div>
                        <!-- ERRORE -->
                        <p class="text-error"></p>
                    </div>
                    <div>
                        <a href="" class="flex w-full justify-center whitespace-nowrap rounded-md bg-primary-600 hover:bg-primary-900 px-3 py-3 text-white shadow-sm 
                            transition-colors duration-150 ease-in-out">ورود</a>
                    </div>
                </form>
                <p class="mt-8 text-center text-sm/6 text-gray-500">
                    با ورود، یعنی <a href="#" class="text-primary-800">قوانیین و شرایط</a> سایت رو
                    پذیرفتید
                </p>
            </div>
        </div>
    </section>

    <script type="module" src="/src/js/main.js"></script>
    <script src="src/js/script.js"></script>

</body>

</html>
