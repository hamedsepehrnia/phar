{% extends 'base.html' %}
{% load static %}

{% block title %}ورود - گل ناز{% endblock %}

{% block content %}
<main class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8 bg-gray-50">
  <div class="max-w-md w-full space-y-8">
    <div>
      <div class="mx-auto h-12 w-auto flex justify-center">
        <img class="h-12" src="{% static 'images/logo.svg' %}" alt="گل ناز">
      </div>
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
        ورود به حساب کاربری
      </h2>
      <p class="mt-2 text-center text-sm text-gray-600">
        یا 
        <a href="#" class="font-medium text-primary-600 hover:text-primary-500">
          حساب جدید ایجاد کنید
        </a>
      </p>
    </div>
    <form class="mt-8 space-y-6" action="#" method="POST">
      <input type="hidden" name="remember" value="true">
      <div class="rounded-md shadow-sm space-y-4">
        <div>
          <label for="email-address" class="block text-sm font-medium text-gray-700 mb-2">
            ایمیل یا شماره موبایل
          </label>
          <input id="email-address" name="email" type="email" autocomplete="email" required 
                 class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-primary-500 focus:border-primary-500 focus:z-10 sm:text-sm" 
                 placeholder="ایمیل یا شماره موبایل">
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
            رمز عبور
          </label>
          <input id="password" name="password" type="password" autocomplete="current-password" required 
                 class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-primary-500 focus:border-primary-500 focus:z-10 sm:text-sm" 
                 placeholder="رمز عبور">
        </div>
      </div>

      <div class="flex items-center justify-between">
        <div class="flex items-center">
          <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-primary-600 focus:ring-primary-500 border-gray-300 rounded">
          <label for="remember-me" class="mr-2 block text-sm text-gray-900">
            مرا به خاطر بسپار
          </label>
        </div>

        <div class="text-sm">
          <a href="#" class="font-medium text-primary-600 hover:text-primary-500">
            فراموشی رمز عبور؟
          </a>
        </div>
      </div>

      <div>
        <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500">
          <span class="absolute left-0 inset-y-0 flex items-center pl-3">
            <svg class="h-5 w-5 text-primary-500 group-hover:text-primary-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
              <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
            </svg>
          </span>
          ورود
        </button>
      </div>

      <div class="mt-6">
        <div class="relative">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-300" />
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-2 bg-gray-50 text-gray-500">یا</span>
          </div>
        </div>

        <div class="mt-6">
          <a href="{% url 'login_otp' %}" class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
            <svg class="h-5 w-5 text-gray-400 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 18h.01M8 21h8a2 2 0 002-2V5a2 2 0 00-2-2H8a2 2 0 00-2 2v14a2 2 0 002 2z"/>
            </svg>
            ورود با پیامک
          </a>
        </div>
      </div>
    </form>
  </div>
</main>
{% endblock %}
